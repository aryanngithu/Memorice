<!DOCTYPE html>
<html lang="en">
<head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    text-align: center;
}

#corner-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#corner-button:hover {
    background-color: #0056b3;
}

.order-form {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px;
    max-width: 400px;
}

h1 {
    color: #6b4226;
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 600;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 600;
}

.input-wrapper {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    background: #f9f9f9;
    transition: border-color 0.3s;
}

.input-wrapper i {
    color: #888;
    margin-right: 10px;
}

.input-wrapper input,
.input-wrapper select {
    width: 100%;
    border: none;
    outline: none;
    padding: 10px;
    background: transparent;
    font-size: 16px;
}

.input-wrapper input:focus,
.input-wrapper select:focus {
    border-color: #007bff;
}

.input-wrapper:hover {
    border-color: #007bff;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background: linear-gradient(135deg, #6e8efb, #877ce3);
}

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="corner-button" onclick="window.location.href='index.html'">Home</button>
    <div class="order-form">
        <h1>Order Your Ice Cream</h1>
        <form action="process_order.php" method="post">
            <div class="input-group">
                <label for="flavor">Select Flavor:</label>
                <div class="input-wrapper">
                    <i class="fas fa-ice-cream"></i>
                    <select id="flavor" name="flavor">
                        <option value="vanilla">Vanilla</option>
                        <option value="blueberry">Blueberry</option>
                        <option value="strawberry">Strawberry</option>
                        <!-- Add more flavor options -->
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label for="quantity">Quantity:</label>
                <div class="input-wrapper">
                    <i class="fas fa-sort-numeric-up-alt"></i>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                </div>
            </div>
            <div class="input-group">
                <label for="name">Your Name:</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email Address:</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <button type="submit" class="submit-btn" onclick="window.location.href='paymentportal.html'">Place Order</button>
        </form>
    </div>
</body>
</html>
